sylius_grid:
    grids:
        app_admin_supplier:
            driver:
                options:
                    class: "%app.model.supplier.class%"
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                email:
                    type: string
                    label: sylius.ui.email
                products:
                    type: string
                    label: sylius.ui.products
                    path: countProducts
                state:
                    type: twig
                    label: sylius.ui.state
                    options:
                        template: "Supplier/Grid/state.html.twig"
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                    trust:
                        type: apply_transition
                        label: app.ui.trust
                        icon: star
                        options:
                            link:
                                route: app_admin_supplier_trust
                                parameters: 
                                    id: resource.id
                            transition: trust
                            graph: app_supplier
                            class: yellow
        sylius_admin_product:
            actions:
                main:
                    create:
                        type: links
                        label: sylius.ui.create
                        options:
                            class: primary
                            icon: plus
                            header:
                                icon: cube
                                label: sylius.ui.type
                            links:
                                simple:
                                    label: sylius.ui.simple_product
                                    icon: plus
                                    route: sylius_admin_product_create_simple
                                configurable:
                                    label: sylius.ui.configurable_product
                                    icon: plus
                                    route: sylius_admin_product_create
                                t_shirt:
                                    label: app.ui.create_t_shirt_product
                                    icon: plus
                                    route: app_admin_product_create_t_shirt
